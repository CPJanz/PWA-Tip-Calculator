    <title>Tip Calculator</title>
  </head>
  <body>
    <header><h1>Tip</h1></header>
    <main>
      <div>
        <label for="payer-input"># of People</label>
        <input type="number" id="payer-input" value="1" />
      </div>
      <div>
        <label for="subtotal-input">Bill Total</label>
        $<input type="number" id="subtotal-input" />
      </div>
      <div>
        <label for="tip-input">Tip</label>
        <input type="range" id="tip-input" min="0" max="60" list="steplist" />
        <datalist id="steplist">
          <option>0</option>
          <option>5</option>
          <option>10</option>
          <option>15</option>
          <option>20</option>
          <option>25</option>
          <option>30</option>
          <option>35</option>
          <option>40</option>
          <option>45</option>
          <option>50</option>
          <option>55</option>
          <option>60</option>
        </datalist>
        <input type="number" id="tip-input-value" value="30" />%
      </div>
    </main>
    <div id="tip-div">
      <h3>
        Tip: $<span id="tip-amount">0.00</span>
        <span id="per-person-text" class="sub-text"> per person</span>
      </h3>
    </div>
    <script src="app.js"></script>
  </body>
