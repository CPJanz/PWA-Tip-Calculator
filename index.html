    <title>Tip Calculator</title>
  </head>
  <body>
    <header><h1>Tip Calculator</h1></header>
    <main>
      <label for="subtotal-input">Bill Subtotal</label>
      <input type="number" id="subtotal-input" />
      <label for="payer-input"># of People</label>
      <input type="number" id="payer-input" value="1" />
      <label for="tip-input">Tip %</label>
      <input type="range" id="tip-input" min="0" max="100" />
      <span id="tip-input-value"></span>
      <h3>Tip: <span id="tip-amount"></span> (per person)</h3>
    </main>
    <script src="app.js"></script>
  </body>
